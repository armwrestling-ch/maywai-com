<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Climbing Game</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="ui">
      <button class="limb-button" id="leftArm">💪 Left (1)</button>
      <button class="limb-button" id="rightArm">💪 Right (2)</button><br />
      <button class="limb-button" id="leftLeg">🦵 Left (3)</button>
      <button class="limb-button" id="rightLeg">🦵 Right (4)</button><br />
      <button class="body-button" id="push">⬆️ (5)</button>
      <button class="body-button" id="strafeLeft">⬅️ (6)</button>
      <button class="body-button" id="strafeRight">➡️ (7)</button>
      <button class="body-button" id="relax">↩️ (8)</button>
      <br /><br />
      <select id="levelSelect"></select>
    </div>
    <div id="gameContainer">
      <!-- Canvas will be created by p5.js -->
    </div>

    <script src="./js/p5.min.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
