<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Climbing Game</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="ui">
      <button class="limb-button" id="leftArm">1. Left Arm</button>
      <button class="limb-button" id="rightArm">2. Right Arm</button><br />
      <button class="limb-button" id="leftLeg">3. Left Leg</button>
      <button class="limb-button" id="rightLeg">4. Right Leg</button><br />
      <button class="limb-button" id="push">5. Push</button>
      <button class="limb-button" id="strafeLeft">6. Strafe Left</button>
      <button class="limb-button" id="strafeRight">7. Strafe Right</button>
      <button class="limb-button" id="relax">8. Relax</button>
      <br /><br />
      <select id="levelSelect"></select>
    </div>
    <div id="gameContainer">
      <!-- Canvas will be created by p5.js -->
    </div>

    <script src="./js/p5.min.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
