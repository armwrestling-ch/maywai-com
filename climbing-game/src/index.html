<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Climbing Game</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="ui">
      <div class="button-controls">
        <button class="limb-button" id="leftArm">
          <span class="icon">💪</span><br />left (1)
        </button>
        <button class="limb-button" id="rightArm">
          <span class="icon">💪</span><br />right (2)
        </button>
        <button class="limb-button" id="leftLeg">
          <span class="icon">🦵</span><br />left (3)
        </button>
        <button class="limb-button" id="rightLeg">
          <span class="icon">🦵</span><br />right (4)
        </button>
        <button class="torso-button" id="push">
          <span class="icon">⬆️</span><br />push (5)
        </button>
        <button class="torso-button" id="relax">
          <span class="icon">↩️</span><br />relax (8)
        </button>
        <button class="torso-button" id="strafeLeft">
          <span class="icon">⬅️</span><br />left (6)
        </button>
        <button class="torso-button" id="strafeRight">
          <span class="icon">➡️</span><br />right (7)
        </button>
      </div>
      <select id="levelSelect"></select>
      <div id="editLevelLink" style="display: none; margin-bottom: 10px">
        <a
          href="#"
          id="editLevel"
          style="color: #4caf50; text-decoration: underline; font-size: 14px"
          >✏️ Edit this level</a
        >
      </div>
      <div id="createLevelLink">
        <a href="./level-editor.html" target="_blank" class="create-level-link"
          >🏗️ Create a level</a
        >
      </div>
    </div>
    <div id="gameContainer">
      <!-- Canvas will be created by p5.js -->
    </div>

    <script src="./js/p5.min.js"></script>
    <script src="./js/levels.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
